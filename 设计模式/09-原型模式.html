DCTlH8c9HWxY-14\&quot; value=\&quot;+ name: String&amp;#xA;+ age: int&amp;#xA;+ sex: int&amp;#xA;+ experience: String&amp;#xA;&amp;#xA;&amp;#xA;\&quot; style=\&quot;text;strokeColor=none;fillColor=none;align=left;verticalAlign=top;spacingLeft=4;spacingRight=4;overflow=hidden;rotatable=0;points=[[0,0.5],[1,0.5]];portConstraint=eastwest;\&quot; vertex=\&quot;1\&quot; parent=\&quot;CHAshgaiDCTlH8c9HWxY-13\&quot;&gt;&lt;mxGeometry y=\&quot;26\&quot; width=\&quot;160\&quot; height=\&quot;64\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;CHAshgaiDCTlH8c9HWxY-15\&quot; value=\&quot;\&quot; style=\&quot;line;strokeWidth=1;fillColor=none;align=left;verticalAlign=middle;spacingTop=-1;spacingLeft=3;spacingRight=3;rotatable=0;labelPosition=right;points=[];portConstraint=eastwest;\&quot; vertex=\&quot;1\&quot; parent=\&quot;CHAshgaiDCTlH8c9HWxY-13\&quot;&gt;&lt;mxGeometry y=\&quot;90\&quot; width=\&quot;160\&quot; height=\&quot;8\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;CHAshgaiDCTlH8c9HWxY-16\&quot; value=\&quot;+ toString(): String&amp;#xA;+ clone():Resume\&quot; style=\&quot;text;strokeColor=none;fillColor=none;align=left;verticalAlign=top;spacingLeft=4;spacingRight=4;overflow=hidden;rotatable=0;points=[[0,0.5],[1,0.5]];portConstraint=eastwest;\&quot; vertex=\&quot;1\&quot; parent=\&quot;CHAshgaiDCTlH8c9HWxY-13\&quot;&gt;&lt;mxGeometry y=\&quot;98\&quot; width=\&quot;160\&quot; height=\&quot;42\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;CHAshgaiDCTlH8c9HWxY-18\&quot; value=\&quot;&amp;lt;div&amp;gt;原型模式：从一个对象创建另一个可定制的对象，&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;不需要知道细节实现。&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;350\&quot; y=\&quot;100\&quot; width=\&quot;280\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;CHAshgaiDCTlH8c9HWxY-24\&quot; value=\&quot;&amp;lt;div&amp;gt;String类型非常特殊，所以我额外设置了一个字符串类型的成员变量来进行说明。&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;首先，&amp;lt;b&amp;gt;String类型属于引用数据类型&amp;lt;/b&amp;gt;，不属于基本数据类型，&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;但是&amp;lt;b&amp;gt;String类型的数据是存放在常量池中&amp;lt;/b&amp;gt;的，也就是无法修改的！&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;也就是说，当我将name更改后，并不是修改了这个数据的值，&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;而是把这个数据的引用指向的常量更改了。&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;在这种情况下，另一个对象的name属性值仍然指向旧的常量数据不会受到影响。&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;fontStyle=2\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;350\&quot; y=\&quot;160\&quot; width=\&quot;440\&quot; height=\&quot;90\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;CHAshgaiDCTlH8c9HWxY-26\&quot; value=\&quot;ICloneable(系统提供原型接口)\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=#b85450;fillColor=#f8cecc;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;140\&quot; y=\&quot;166\&quot; width=\&quot;180\&quot; height=\&quot;20\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;CHAshgaiDCTlH8c9HWxY-27\&quot; value=\&quot;&amp;lt;div&amp;gt;&amp;lt;font face=&amp;quot;Helvetica&amp;quot;&amp;gt;实现浅复制clone:&amp;lt;/font&amp;gt;&amp;lt;font face=&amp;quot;Helvetica&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;color: rgba(0 , 0 , 255 , 1)&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font face=&amp;quot;Helvetica&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;color: rgba(0 , 0 , 255 , 1)&amp;quot;&amp;gt;public&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: rgba(0 , 0 , 0 , 1)&amp;quot;&amp;gt; Object clone() {&amp;lt;/span&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;br&amp;gt;&amp;lt;font face=&amp;quot;Helvetica&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;color: rgba(0 , 0 , 0 , 1)&amp;quot;&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;pre&amp;gt;&amp;lt;font face=&amp;quot;Helvetica&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;color: rgba(0 , 0 , 0 , 1)&amp;quot;&amp;gt;    return super.clone();&amp;lt;br&amp;gt;}&amp;lt;br&amp;gt;浅复制：简单调用ResumeImplA.clone()&amp;lt;br&amp;gt;实现深复制clone：&amp;lt;br&amp;gt;&amp;lt;font color=&amp;quot;#3333FF&amp;quot;&amp;gt;public &amp;lt;/font&amp;gt;Object clone() {&amp;lt;br&amp;gt;    ResumeImplA proto= (ResumeImplA)super.clone;&amp;lt;br&amp;gt;    &amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: rgba(0 , 0 , 0 , 1)&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;color: rgba(0 , 0 , 0 , 1)&amp;quot;&amp;gt;// 手动调用引用clone方法&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;  &amp;amp;nbsp;proto.user = this.user.clone();&amp;lt;br&amp;gt;}&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/pre&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;370\&quot; y=\&quot;258\&quot; width=\&quot;290\&quot; height=\&quot;190\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;CHAshgaiDCTlH8c9HWxY-28\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=1;exitY=0.5;exitDx=0;exitDy=0;endArrow=none;endFill=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;CHAshgaiDCTlH8c9HWxY-16\&quot; target=\&quot;CHAshgaiDCTlH8c9HWxY-27\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;/root&gt;&lt;/mxGraphModel&gt;&lt;/diagram&gt;&lt;/mxfile&gt;&quot;,&quot;tool
