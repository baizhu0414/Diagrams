;fillColor=none;align=left;verticalAlign=top;spacingLeft=4;spacingRight=4;overflow=hidden;rotatable=0;points=[[0,0.5],[1,0.5]];portConstraint=eastwest;\&quot; vertex=\&quot;1\&quot; parent=\&quot;CHAshgaiDCTlH8c9HWxY-20\&quot;&gt;&lt;mxGeometry y=\&quot;60\&quot; width=\&quot;160\&quot; height=\&quot;26\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;CHAshgaiDCTlH8c9HWxY-24\&quot; value=\&quot;&amp;lt;div&amp;gt;String类型非常特殊，所以我额外设置了一个字符串类型的成员变量来进行说明。&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;首先，String类型属于引用数据类型，不属于基本数据类型，&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;但是String类型的数据是存放在常量池中的，也就是无法修改的！&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;也就是说，当我将name更改后，并不是修改了这个数据的值，&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;而是把这个数据的引用指向的常量更改了。&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;在这种情况下，另一个对象的name属性值仍然指向旧的常量数据不会受到影响。&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;fontStyle=2\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;360\&quot; y=\&quot;295\&quot; width=\&quot;440\&quot; height=\&quot;90\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;/root&gt;&lt;/mxGraphModel&gt;&lt;/diagram&gt;&lt;/mxfile&gt;&quot;,&quot;toolbar&quot;:&quot;pages zoom layers lightbox&quot;,&quot;page&quot;:0}"></div>
